{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Book an Appointment</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm mb-1">Date</label>
            <input type="date" name="date" class="w-full border p-2 rounded" required>
        </div>
        <div>
            <label class="block text-sm mb-1">Time</label>
            <input type="time" name="time" class="w-full border p-2 rounded" required>
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
            Book Now
        </button>
    </form>
</div>
{% endblock %}
