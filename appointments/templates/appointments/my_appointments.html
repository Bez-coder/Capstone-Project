
{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">My Appointments</h2>
  <table class="min-w-full border border-slate-200">
    <thead class="bg-slate-50">
      <tr>
        <th class="px-3 py-2 text-left">Doctor</th>
        <th class="px-3 py-2 text-left">Date</th>
        <th class="px-3 py-2 text-left">Time</th>
        <th class="px-3 py-2 text-left">Service</th>
        <th class="px-3 py-2 text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for a in appointments %}
      <tr class="border-t"><td class="px-3 py-2">{{ a.doctor.username }}</td><td class="px-3 py-2">{{ a.date }}</td><td class="px-3 py-2">{{ a.time }}</td><td class="px-3 py-2">{{ a.service }}</td><td class="px-3 py-2">{{ a.status }}</td></tr>
      {% empty %}<tr><td colspan="5" class="py-4 text-center text-slate-500">No appointments found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
