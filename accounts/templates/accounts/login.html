{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">Username</label>
      <input name="username" class="w-full border p-2 rounded"/>
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input name="password" type="password" class="w-full border p-2 rounded"/>
    </div>
    <button class="w-full bg-blue-700 hover:bg-blue-800 text-white p-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
